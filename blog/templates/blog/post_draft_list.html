{% extends 'blog/base.html' %}

{% block content %}
<div class="container post-list">
  <h1 class="page-title">All Drafts</h1>
  <hr>

  {% for post in posts %}
    <div class="card post-card">
      <div class="card-header">
        <p class="post-date">Created on: {{ post.created_date|date:"F j, Y, H:i" }}</p>
        <h2 class="post-title">
          <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
        </h2>
      </div>
      <div class="card-body">
        <p class="post-snippet">{{ post.text|safe|truncatechars:200 }}</p>
        <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-primary">Read More</a>
      </div>
      <hr>
    </div>
  {% empty %}
    <p class="no-posts">No posts found.</p>
  {% endfor %}
</div>
{% endblock %}
